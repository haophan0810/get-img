<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <title>Document</title>
</head>
<body>
    <section class="input">
        <div class="input-wrap">
            <label for="input-width">Width</label>
            <input type="number" name="" id="input-width">
        </div>

        <div class="input-wrap">
            <label for="input-height">Height</label>
            <input type="number" name="" id="input-height">
        </div>

        <div class="input-wrap">
            <label for="input-number">Number</label>
            <input type="number" name="" id="input-number">
        </div>
        <div class="input-wrap input__topic">
            <label for="input-topic">Topic</label>
            <input type="text" name="" id="input-topic">
        </div>
    </section>
    <button class="click-random">Random</button>

    <section class="output-wrap">

    </section>
    <section class="container">
        <textarea name="" id="container-src" cols="30" rows="10" class="container-src"></textarea>
    </section>

<script src="js/js.js"></script>

</body>
</html>
